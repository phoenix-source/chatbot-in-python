<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phoenix Chat â€” AI Assistant</title>
  <meta name="description" content="Modern Phoenix Chat UI with sleek glassmorphism, message bubbles, typing indicator, and responsive layout." />
  <style>
    :root{
      --bg-1:#0f172a;
      --bg-2:#0b1220;
      --card:rgba(255,255,255,0.06);
      --glass:rgba(255,255,255,0.04);
      --accent:linear-gradient(90deg,#4f46e5,#06b6d4);
      --muted:#9aa4b2;
      --user:#7c3aed;
      --bot:#06b6d4;
      --max-width:920px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:radial-gradient(1200px 600px at 10% 10%,rgba(79,70,229,0.12),transparent),radial-gradient(900px 500px at 90% 90%,rgba(6,182,212,0.08),transparent),linear-gradient(180deg,var(--bg-1),var(--bg-2));color:#e6eef8}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:40px}
    .card{width:100%;max-width:var(--max-width);background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));border-radius:18px;box-shadow:0 10px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.04);overflow:hidden;display:grid;grid-template-columns:360px 1fr}
    .sidebar{padding:22px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-right:1px solid rgba(255,255,255,0.02)}
    .brand{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    .logo{height:44px;width:44px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700;color:white;box-shadow:0 6px 18px rgba(79,70,229,0.18)}
    .brand h3{margin:0;font-size:16px}
    .brand p{margin:0;font-size:12px;color:var(--muted)}
    .conv{display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;cursor:pointer;transition:all .18s}
    .conv:hover{background:rgba(255,255,255,0.02);transform:translateY(-2px)}
    .avatar{height:40px;width:40px;border-radius:10px;background:linear-gradient(180deg,#111827,#0b1220);display:flex;align-items:center;justify-content:center;color:#9fb6ff;font-weight:700}
    .chat-area{display:flex;flex-direction:column;min-height:520px}
    .chat-head{display:flex;align-items:center;justify-content:space-between;padding:18px 22px;border-bottom:1px solid rgba(255,255,255,0.02)}
    .chat-head .title{display:flex;gap:12px;align-items:center}
    .chat-body{padding:22px;flex:1;overflow:auto;background-image:repeating-linear-gradient(180deg,rgba(255,255,255,0.003),rgba(255,255,255,0.003) 40px)}
    .messages{display:flex;flex-direction:column;gap:14px;max-width:760px}
    .bubble{display:inline-flex;gap:12px;align-items:flex-end;max-width:80%;}
    .bubble.bot{align-self:flex-start}
    .bubble.user{align-self:flex-end;flex-direction:row-reverse}
    .bubble .msg{padding:12px 14px;border-radius:12px;line-height:1.4;font-size:14px}
    .bubble.bot .msg{background:linear-gradient(90deg,rgba(6,182,212,0.12),rgba(6,182,212,0.06));border:1px solid rgba(6,182,212,0.12);color:#dff9ff}
    .bubble.user .msg{background:linear-gradient(90deg,rgba(124,58,237,0.14),rgba(124,58,237,0.08));border:1px solid rgba(124,58,237,0.14);color:#fff}
    .typing{display:inline-flex;gap:6px;align-items:center;padding:10px 12px;border-radius:12px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02)}
    .dot{height:8px;width:8px;border-radius:999px;background:rgba(255,255,255,0.6);opacity:.7;animation:typing 1s infinite}
    .dot:nth-child(2){animation-delay:0.15s}
    .dot:nth-child(3){animation-delay:0.3s}
    @keyframes typing{0%{transform:translateY(0);opacity:.7}50%{transform:translateY(-6px);opacity:1}100%{transform:translateY(0);opacity:.7}}
    .chat-input{padding:14px 18px;border-top:1px solid rgba(255,255,255,0.02);display:flex;gap:12px;align-items:center}
    .input-wrap{flex:1;display:flex;gap:10px;align-items:center;background:var(--glass);padding:8px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)}
    .input-wrap input{flex:1;background:transparent;border:0;color:inherit;padding:10px;font-size:14px;outline:none}
    .btn{background:var(--accent);padding:10px 14px;border-radius:10px;color:white;border:0;cursor:pointer;font-weight:600}
    @media(max-width:880px){.card{grid-template-columns:1fr}.sidebar{display:none}.chat-area{min-height:calc(100vh - 120px)}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Phoenix chat interface">
      <aside class="sidebar">
        <div class="brand">
          <div class="logo">ðŸ”¥</div>
          <div>
            <h3>Phoenix Chat</h3>
            <p>AI assistant â€” Ask anything instantly</p>
          </div>
        </div>
        <div class="conv">
          <div class="avatar">A</div>
          <div class="meta"><h4>General Chat</h4><p>Ask or explore any topic freely</p></div>
        </div>
        <div style="margin-top:18px">
          <button id="new-chat" class="btn" style="width:100%">+ New Chat</button>
        </div>
      </aside>

      <section class="chat-area">
        <div class="chat-head">
          <div class="title">
            <div class="avatar" style="height:44px;width:44px;border-radius:10px;background:linear-gradient(90deg,#06b6d4,#4f46e5)">ðŸ¤–</div>
            <div>
              <h3>Phoenix AI</h3>
              <div style="font-size:12px;color:#9aa4b2">Online</div>
            </div>
          </div>
          <button id="clear" class="btn" style="padding:8px 10px;background:transparent;border:1px solid rgba(255,255,255,0.04)">Clear</button>
        </div>

        <div class="chat-body" id="chatBody">
          <div class="messages" id="messages"></div>
        </div>

        <form id="chatForm" class="chat-input">
          <div class="input-wrap">
            <input id="prompt" type="text" placeholder="Type your message..." autocomplete="off" />
            <button type="button" id="emojiBtn">ðŸ˜Š</button>
          </div>
          <button type="submit" class="btn" id="sendBtn">Send</button>
        </form>
      </section>
    </div>
  </div>

  <script>
    const messagesEl=document.getElementById('messages')
    const chatForm=document.getElementById('chatForm')
    const promptInput=document.getElementById('prompt')
    const sendBtn=document.getElementById('sendBtn')
    const clearBtn=document.getElementById('clear')
    const newChat=document.getElementById('new-chat')
    const chatBody=document.getElementById('chatBody')

    function appendMessage(role,text){
      const wrap=document.createElement('div')
      wrap.className='bubble '+(role==='user'?'user':'bot')
      const avatar=document.createElement('div')
      avatar.className='avatar'
      avatar.textContent=role==='user'?'You':'AI'
      const msg=document.createElement('div')
      msg.className='msg'
      msg.textContent=text
      wrap.append(avatar,msg)
      messagesEl.appendChild(wrap)
      chatBody.scrollTop=chatBody.scrollHeight
    }

    function showTyping(){
      const t=document.createElement('div')
      t.className='bubble bot'
      t.id='typing'
      const av=document.createElement('div')
      av.className='avatar'
      av.textContent='AI'
      const typing=document.createElement('div')
      typing.className='typing'
      typing.innerHTML='<span class="dot"></span><span class="dot"></span><span class="dot"></span>'
      t.append(av,typing)
      messagesEl.appendChild(t)
      chatBody.scrollTop=chatBody.scrollHeight
    }

    function removeTyping(){
      const t=document.getElementById('typing')
      if(t)t.remove()
    }

    async function getBotReply(prompt){
      await new Promise(r=>setTimeout(r,600))
      const lower=prompt.toLowerCase()
      if(lower.includes('hello'))return'Hey there! Iâ€™m Phoenix â€” your personal AI assistant ðŸ”¥'
      if(lower.includes('how are you'))return'Iâ€™m feeling fantastic and ready to chat! How about you?'
      if(lower.includes('your name'))return'Iâ€™m Phoenix â€” always rising to answer your questions.'
      if(lower.trim().length===0)return'Could you please say that again?'
      return"Iâ€™m Phoenix, your AI assistant. Ask me anything â€” from tech to daily tips!"
    }

    chatForm.addEventListener('submit',async e=>{
      e.preventDefault()
      const value=promptInput.value.trim()
      if(!value)return
      appendMessage('user',value)
      promptInput.value=''
      showTyping()
      const reply=await getBotReply(value)
      await new Promise(r=>setTimeout(r,900))
      removeTyping()
      appendMessage('bot',reply)
    })

    clearBtn.addEventListener('click',()=>messagesEl.innerHTML='')
    newChat.addEventListener('click',()=>{messagesEl.innerHTML='';appendMessage('bot',"Hi â€” I'm Phoenix ðŸ”¥. How can I help today?")})
    appendMessage('bot',"Hi â€” I'm Phoenix ðŸ”¥, your AI assistant. Ask me anything!")
  </script>
</body>
</html>
